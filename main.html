<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="styles.css">
        <script src="https://kit.fontawesome.com/be9b3e923d.js" crossorigin="anonymous"></script>
        <title>To Do App</title>
    </head>
    <body>
        <div class="container">
            <div class="header">
                <div class="clear">
                    <i class="fas fa-sync-alt"></i>
                </div>
                <div id="date">Wednesday, Jan 27</div>
            </div>
            <div class="content">
                <ul id="list"></ul>
                <div class="add-item">
                    <i class="fas fa-plus-circle"></i>
                    <input type="text" id="input" placeholder="Add a to-do">
                </div>
            </div>
        </div>
        <script src="javascript.js"></script>
    </body>
</html>
